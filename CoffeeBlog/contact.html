<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="menu-bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin center-text">Coffee <span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="nav center-text">
                    <a href="about-us.html" class="nav__link">About Us</a>
                    <a href="courses.html" class="nav__link">Courses </a>
                    <a href="contact.html" class="nav__link">Contacts</a>
                </nav>
            </div>
        </div>

        <div class="header__text center-text">
            <h2 class="no-margin">
                Coffee Blog - Online courses and advising
            </h2>
            <p class="no-margin"> Learn from experts, best recipes and advices</p>
        </div>
    </header>
    <main class="container">
        <h3 class="center-text">
            Contact
        </h3>
        <div class="contact-background"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre: </label>
                <input class="field__field" type="text" placeholder="Name" id="name">
            </div>
            <div class="field">
                <label class="field__label" for="email">Email:  </label>
                <input class="field__field" type="text" placeholder="Email" id="email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Message:</label>
                <textarea class="field__field--textarea"  name="message" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Send" class="button button-submit">
            </div>
        </form>

    </main>
    <footer class="footer">
        <div class="container">
            <div class="menu-bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin center-text">Coffee <span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="nav center-text">
                    <a href="about-us.html" class="nav__link">About Us</a>
                    <a href="courses.html" class="nav__link">Courses </a>
                    <a href="contact.html" class="nav__link">Contacts</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
